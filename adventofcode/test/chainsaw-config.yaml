---
# yaml-language-server: $schema=https://github.com/kyverno/chainsaw/raw/refs/heads/main/pkg/data/schemas/json/configuration-chainsaw-v1alpha2.json
apiVersion: chainsaw.kyverno.io/v1alpha2
kind: Configuration

metadata:
  name: adventofcode

spec:
  timeouts:
    assert: 3s
    cleanup: 10s
    error: 8s

  execution:
    failFast: true
    repeatCount: 1

  namespace:
    template:
      metadata:
        annotations:
          adventofcode.jlucktay.dev/test: chainsaw

  cleanup:
    # When testing operators, it can be useful to wait a little bit before starting the cleanup process to make sure the operator/controller has the necessary time to update its internal state.
    delayBeforeCleanup: 1s

  deletion:
    propagation: Foreground
